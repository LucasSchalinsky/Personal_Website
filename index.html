<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base-colors.css" />
    <link rel="stylesheet" href="css/default-settings.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lucas Schalinsky</title>
  </head>
  <body>
    <main>
      <div class="spinner-wrapper">
        <div class="spinner"></div>
      </div>

      <div class="container">
        <!-- banner -->
        <div class="banner" id="user_banner"></div>

        <div class="content">
          <div class="margin-bottom images-container">
            <div class="avatar-container">
              <img
                src="images/cfc969bffed820dfe4a6da407a090123.png"
                class="avatar"
                id="user_avatar"
                alt="User Discord Avatar"
              />
              <div
                id="user_discord_status"
                class="discord-status offline"
              ></div>
            </div>

            <div class="badges">
              <img src="images/hypeSquad.svg" alt="HyperSquad Badge" />
            </div>
          </div>

          <div class="margin-bottom names-container">
            <h1 id="user_nickname">Lucas Schalinsky</h1>

            <h2 id="user_username"></h2>
          </div>

          <div class="margin-bottom about-container">
            <h3 class="tittle-margin-bottom">About me</h3>
            <div>
              <p id="user_age"></p>
              <p>
                Linkedin:
                <a
                  href="https://www.linkedin.com/in/lucas-schalinsky/"
                  target="_blank"
                  >https://www.linkedin.com/in/lucas-schalinsky/</a
                >
              </p>
              <p>
                Github:
                <a href="https://github.com/LucasSchalinsky" target="_blank"
                  >https://github.com/LucasSchalinsky</a
                >
              </p>
            </div>
          </div>

          <div class="margin-bottom activities-container">
            <h3 class="tittle-margin-bottom" id="user_activitie_playing"></h3>

            <div class="activitie-detail">
              <div class="activitie-images">
                <img
                  src="images/UndefinedActivitie.svg"
                  alt="Activitie Image"
                  id="user_activitie_image_large"
                />

                <img
                  class="activitie-small-image"
                  id="user_activitie_image_small"
                  src=""
                  alt="Small Activitie Image"
                />
              </div>

              <div class="activitie-info">
                <h4 id="user_activitie_name"></h4>

                <h5 id="user_activitie_doing"></h5>
              </div>
            </div>
          </div>

          <div class="margin-bottom roles-container">
            <h3 class="tittle-margin-bottom">Roles</h3>

            <div class="roles">
              <div class="role">
                <div class="circle dev"></div>
                <div class="role-text">Dev</div>
              </div>

              <div class="role">
                <div class="circle front"></div>
                <div class="role-text">Front-end</div>
              </div>

              <div class="role">
                <div class="circle angular"></div>
                <div class="role-text">Angular</div>
              </div>

              <div class="role">
                <div class="circle css"></div>
                <div class="role-text">CSS</div>
              </div>

              <div class="role">
                <div class="circle html"></div>
                <div class="role-text">HTML</div>
              </div>

              <div class="role">
                <div class="circle js"></div>
                <div class="role-text">JS</div>
              </div>

              <div class="role add-role">+</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
